<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2d3436;
        }

        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #cityInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        #searchButton {
            padding: 15px 25px;
            background: #00b894;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        #searchButton:hover {
            background: #00a085;
        }

        .weather-card {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background: #f8f9fa;
            display: none;
        }

        .weather-card.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .city-name {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2d3436;
        }

        .temperature {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            color: #0984e3;
        }

        .description {
            font-size: 20px;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .weather-icon {
            font-size: 64px;
            margin: 20px 0;
        }

        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .error {
            text-align: center;
            color: #d63031;
            padding: 20px;
            background: #ffeaa7;
            border-radius: 8px;
            display: none;
        }

        .error.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather App</h1>
        
        <div class="search-section">
            <input type="text" id="cityInput" placeholder="Enter city name (e.g., London, Tokyo, New York)">
            <button id="searchButton">Get Weather</button>
        </div>

        <div id="loading" class="loading">
            <p>Loading weather data...</p>
        </div>

        <div id="error" class="error">
            <p>City not found. Please try again!</p>
        </div>

        <div id="weatherCard" class="weather-card">
            <h2 class="city-name" id="cityName"></h2>
            <div class="weather-icon" id="weatherIcon">‚õÖ</div>
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>
            
            <div class="details">
                <div class="detail-item">
                    <strong>Humidity</strong>
                    <div id="humidity"></div>
                </div>
                <div class="detail-item">
                    <strong>Wind Speed</strong>
                    <div id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <strong>Feels Like</strong>
                    <div id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <strong>Pressure</strong>
                    <div id="pressure"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get DOM elements
        const cityInput = document.getElementById('cityInput');
        const searchButton = document.getElementById('searchButton');
        const weatherCard = document.getElementById('weatherCard');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        
        // Weather display elements
        const cityName = document.getElementById('cityName');
        const temperature = document.getElementById('temperature');
        const description = document.getElementById('description');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('windSpeed');
        const feelsLike = document.getElementById('feelsLike');
        const pressure = document.getElementById('pressure');
        const weatherIcon = document.getElementById('weatherIcon');

        // OpenWeatherMap API key (this is a free key - you can get your own later)
        const apiKey = 'bc04cdfc89c7520eade19609e98b19c6'; // We'll get this in the next step

        // Function to get weather data
        async function getWeather(city) {
            try {
                // Show loading, hide error and previous weather card
                loading.classList.add('active');
                error.classList.remove('active');
                weatherCard.classList.remove('active');

                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
                );

                if (!response.ok) {
                    throw new Error('City not found');
                }

                const data = await response.json();

                // Update the UI with weather data
                cityName.textContent = `${data.name}, ${data.sys.country}`;
                temperature.textContent = `${Math.round(data.main.temp)}¬∞C`;
                description.textContent = data.weather[0].description;
                humidity.textContent = `${data.main.humidity}%`;
                windSpeed.textContent = `${data.wind.speed} m/s`;
                feelsLike.textContent = `${Math.round(data.main.feels_like)}¬∞C`;
                pressure.textContent = `${data.main.pressure} hPa`;

                // Set weather icon based on condition
                const weatherId = data.weather[0].id;
                setWeatherIcon(weatherId);

                // Show weather card
                weatherCard.classList.add('active');
                
            } catch (err) {
                error.classList.add('active');
                weatherCard.classList.remove('active');
            } finally {
                loading.classList.remove('active');
            }
        }

        // Function to set weather icon
        function setWeatherIcon(weatherId) {
            if (weatherId >= 200 && weatherId < 300) {
                weatherIcon.textContent = '‚õàÔ∏è'; // Thunderstorm
            } else if (weatherId >= 300 && weatherId < 500) {
                weatherIcon.textContent = 'üåßÔ∏è'; // Drizzle
            } else if (weatherId >= 500 && weatherId < 600) {
                weatherIcon.textContent = 'üåßÔ∏è'; // Rain
            } else if (weatherId >= 600 && weatherId < 700) {
                weatherIcon.textContent = '‚ùÑÔ∏è'; // Snow
            } else if (weatherId >= 700 && weatherId < 800) {
                weatherIcon.textContent = 'üå´Ô∏è'; // Atmosphere
            } else if (weatherId === 800) {
                weatherIcon.textContent = '‚òÄÔ∏è'; // Clear
            } else if (weatherId > 800) {
                weatherIcon.textContent = '‚òÅÔ∏è'; // Clouds
            } else {
                weatherIcon.textContent = 'üåà'; // Default
            }
        }

        // Event listeners
        searchButton.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                getWeather(city);
            }
        });

        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = cityInput.value.trim();
                if (city) {
                    getWeather(city);
                }
            }
        });

        // Load weather for a default city on start
        getWeather('London');
    </script>
</body>
</html>
